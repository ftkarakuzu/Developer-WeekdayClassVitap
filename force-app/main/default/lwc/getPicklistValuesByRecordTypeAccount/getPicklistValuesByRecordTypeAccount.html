<template>
    <lightning-card title = "Get Picklist Values By Record Type - Account">
        <div class = "slds-var-m-around_medium">
            <lightning-combobox
                label = "Select the Type"
                name = "Type"
                options ={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            
            <lightning-combobox
                label = "Select the Rating"
                name = "Rating"
                options ={ratingOptions}
                onchange={changeHandler2}>
            </lightning-combobox>
            <template lwc:if = {isSelected}>
                <div class = "slds-var-m-top_small">
                     Selected type is : {selectedType}
                </div>
            </template>
            <template lwc:if = {isSelected2}>
                <div class = "slds-var-m-top_small">
                     Selected rating is : {selectedRating}
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>
